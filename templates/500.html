{% extends "layout.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <h1 class="display-1 mb-4">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead mb-4">Something went wrong on our end. Our team has been notified and is working to fix the issue.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i data-feather="home" class="me-2"></i> Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
